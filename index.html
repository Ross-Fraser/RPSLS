<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Rock Paper Scissors Lizard Spock">
    <meta name="keywords" content="Rock Paper Scissors Lizard Spock">
    <!-- Title -->
    <title>RPSLS</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>Rock Paper Scissors Lizard Spock</header>

        <!-- Main Content -->
        <main>
            <!-- Welcome buttons-->
            <button id="startGame">Start Game</button>
            <button id="instruction">Instructions</button>
            <!-- Scoreboard -->
            <div id="scoreboard">
                <div id="player">
                    <h2>Player</h2>
                    <p id="playerScore">0</p>
                </div>
                <div id="computer">
                    <h2>Computer</h2>
                    <p id="computerScore">0</p>
                </div>
            <!-- Player buttons-->
            <div id="game">
                <button id="btnrock">Rock</button>
                <button id="btnpaper">Paper</button>
                <button id="btnscissors">Scissors</button>
                <button id="btnlizard">Lizard</button>
                <button id="btnspock">Spock</button>
            </div>
            <!-- Results -->
            <div id="result">
                <h2>Results</h2>
                <p id="resultText">Make your choice</p>
        </main>

        <!-- Footer -->
        <footer>footer</footer>
    </div>
</body>

</html>
