<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Rock Paper Scissors Lizard Spock">
    <meta name="keywords" content="Rock Paper Scissors Lizard Spock">
    <!-- Title -->
    <title>RPSLS</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>Rock Paper Scissors Lizard Spock</header>

        <!-- Main Content -->
        <main>
            <div id="game">
                <button id="btnrock" onclick="playerChoice('rock')">Rock</button>
                <button id="btnpaper" onclick="playerChoice('paper')">Paper</button>
                <button id="btnscissors" onclick="playerChoice('scissors')">Scissors</button>
                <button id="btnlizard" onclick="playerChoice('lizard')">Lizard</button>
                <button id="btnspock" onclick="playerChoice('spock')">Spock</button>
            </div>
        </main>
    
        <!-- Footer -->
        <footer>footer</footer>
    </div>
</body>

</html>
